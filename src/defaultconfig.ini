# DO NOT EDIT THIS FILE!! THIS IS A DEFAULT CONFIGURATION
# INSTEAD, CREATE A COPY OF THIS FILE AND CHANGE THE CONFIG PATH WITH -C ON THE COMMAND LINE
# THEN EDIT YOUR CONFIG

# Default configuration for streamutils.

[Backend]
loop_wait_ns = 16000

[Frontend]
terminal_echo = no
verbose = no

# Window styling
[Window]
x = 0
y = 0
width = 320
height = 180
opacity = 0.7
title = Dave From Seattle
font = monospace
fontsize = 9

interactive = no
frame = no
ontop = yes
scrollbars = no

# Startup
[Startup]
show_linkui = no

[Plugins]
directory = "plugins"
enable_pluginmain = yes  # usually this should be enabled, only do it if you know what you're doing!