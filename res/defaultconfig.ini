; DO NOT EDIT THIS FILE!! THIS IS A DEFAULT CONFIGURATION
; INSTEAD, CREATE A COPY OF THIS FILE AND CHANGE THE CONFIG PATH WITH -C ON THE
; COMMAND LINE. THEN EDIT YOUR CONFIG

; Ignore the above if your file is in the "custom" folder, the installer has
; taken care of the above for you

[Backend]
loop_wait_ns = 160000

[Frontend]
terminal_echo = no

verbose = no

[Frontend.messageTemplates]
; Templates are python fstrings, DO NOT PUT QUOTES AROUND THE STRINGS UNLESS IT
; IS A LITERAL QUOTE
textMessage = [{msg.author.name}]:  {msg.message}
superChat = {msg.author.name} donated {msg.author.amountString}: "{msg.message}"

; Window styling
[Window]
x = 0
y = 0
width = 320
height = 180
opacity = 0.7
title = Dave From Seattle
console_title = Streamutils Console
font = monospace
fontsize = 9

interactive = no
frame = no
translucent = yes
ontop = yes
scrollbars = no

[Startup]
; Valid modes:
; none: Just proceed normally with the specified link, no autofetch or linkui
; linkui: Start up to the linkUI screen to input a livestream manually
; autofetch: Automatically fetch livestream URL from YouTube channel ID
startup_mode = none

; Uncomment and modify this line if you use autofetch
;channelid = <your channel id here>
;autofetch_retry_count = 3

[Plugins]
; Enable or disable the loading of plugins
enable_plugins = yes

; Enables or disables calling event_main on plugins
enable_pluginmain = yes

; The maximum number of threads (not plugins, just threads) that can be used to
; Preform plugin tasks (such as event_message or event_main) 
max_workers = 30

; Use either threads or processes
execution_type = threads

[Plugins.Paths] 
plugindir = ./src/plugins/


